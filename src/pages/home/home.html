
<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/imgs/RAVEN_OUTLINE.jpg" style="display: block; width: 35%; height: 35%; margin-left: auto; margin-right: auto;">
  </div>
  <form [formGroup]="loginFormGroup" (ngSubmit)="loginForm()">
    <div formGroupName="user">
      <ion-item>
        <ion-label name="email">
          <span class="input-label">Email</span>
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    </div>
      <!--
    <label class="item item-input item-stacked-label" id="login-input5" name="password">
      <span class="input-label">Password</span>
      <input type="password" placeholder="">
    </label>
    -->
    <button ion-button full type="submit" id="login-button1" (click)="validateLogin()">Login</button>
  </form>
</ion-content>
