
<ion-header>
  <ion-navbar>
    <ion-title>
      Listado de aves
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button class="button-list" ion-item *ngFor="let bird of birds" (click)="birdTapped($event, bird)">
      <img [height]="20" [width]="20" src={{bird.image}} item-left>
      {{bird.name}}
      <div item-right [ngStyle]="{color: bird.mine==0?'red':'green'}">
        {{bird.sightings}}
      </div>
    </button>
  </ion-list>
  <button ion-button full class="button-dark" type="button" id="anadir-ave-button" (click)="anadirAve()">AÃ±adir ave</button>
</ion-content>
